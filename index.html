  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const Title = (props) => {
        return (
          <h1>{props.children}</h1>
        );
      };     

      const Form = ({updateMainCat}) => {      
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");

        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

        function handleInputChange(e){
          const userValue = e.target.value;      
          setErrorMessage("");
          if(includesHangul(userValue)){
            setErrorMessage("한글은 입력할 수 없습니다.");
          }

          setValue(userValue.toUpperCase());
        }
        
        function handleFormSubmit(e){
          e.preventDefault();
          if(value === ""){
            setErrorMessage("빈 값으로 만들 수 없습니다.");
            return;
          }

          updateMainCat();
        }
        
        return (
          <form onSubmit={handleFormSubmit}>
            <input 
              type="text" 
              name="name" 
              placeholder="영어 대사를 입력해주세요" 
              onChange={handleInputChange}
              value={value}
              />
            <button 
              type="submit"
            >생성</button>
            <p style={{color : 'red'}}>{errorMessage}</p>
          </form>
        );
      };

      function CatItem(props){        
        return(
          <li>
              <img src={props.img}/>
          </li>
        );
      }

      function Favorites({favorites}){
        return(
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem img={cat} key={cat}/>
            ))}
          </ul>
        );
      }

      const MainCard = ({src, onHeartClick}) => {
       
        return(
          <div className="main-card">
            <img 
              src={src}
              alt="고양이"
              width="400"          
            />
            <button 
              onClick={onHeartClick}             
              >🤍</button>
          </div>
        );
      };

      const App = () => {
        const cat1 = "../resources/cat.jpg";
        const cat2 = "../resources/cat2.jpg";
        const cat3 = "../resources/cat3.jpg";
        const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter"));    
        const [mainCat, setMainCat] = React.useState(cat1);
        const [favorites, setFavories] = React.useState(jsonLocalStorage.getItem("favorites") ||[]);       

        function updateMainCat(event){      
          setMainCat(cat2); 
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem("counter", nextCounter);     
        }

        function handleHeartClick(){        
          const nextFavorites = [...favorites, mainCat];
          setFavories(nextFavorites) 
          jsonLocalStorage.setItem("favorites", nextFavorites);
        }       

        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>          
            <Form updateMainCat={updateMainCat}/>
            <MainCard src={mainCat} onHeartClick={handleHeartClick}/>
            <Favorites favorites={favorites}/>
          </div>
        );        
      };

      const appDiv = document.querySelector('#app');
      ReactDOM.render(<App/>, appDiv);
    </script>
  </body>
